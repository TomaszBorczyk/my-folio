<section class="tool-wrap">
    <tool *ngFor = "let tool of Tools"
            [tool] = "tool">
    </tool>
</section>
<section class="tech-wrap">
    <technology *ngFor = "let technology of Technologies let i = index"
                [technology] = "technology"
                [inputIndex] = 'i'
                (hideAllShowMe) = 'hideAllShowMe'>
    </technology>
    <div class="show-technology-detail" *ngIf = '!hideAllShowMe'>
        
    </div>
</section>
